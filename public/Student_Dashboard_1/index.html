<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
     <link rel="stylesheet" href="style.css">
    <title>Responsive Dashboard Design #1 | AsmrProg</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/image.png">
                    <h2><span class="danger"></span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Profile</h3>
                </a>
                
                <a href="time-table.html">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>time-table</h3>
                </a>
                
                <a href="resource_portal.html">
                    <span class="material-icons-sharp">
                        report_gmailerrorred
                    </span>
                    <h3>Resource Portal</h3>
                </a>
                <a href="discussions.html">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Discussions</h3>
                </a>
                
                <a href="#" id="logout-btn">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Profile</h1>
            <div class="profile-container">
                
                <div class="profile-card">
                    <img src="images/profile-bg.png" style="width: 100%;">
                    <div class="profile-header">
                        <img src="images/profile-1.jpg" alt="User Avatar" class="profile-avatar">
                        <h2 id="user-name-2">John Doe</h2>
                        
                    </div>

                    <div class="profile-details">
                      
                        <div class="info">
                            <p><strong>User ID:</strong> <span id="user-id">Loading...</span></p>
                            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
                            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                            <p><strong>Role:</strong> <span id="user-role">Loading...</span></p>
                            
                            
                            <p><strong>Enrolled for Section:</strong> <span id="user-section">Loading...</span></p>
                            

                        </div>
                    </div>

                    
                </div>

               
            </div>
        </main>

         
        

        


    </div>

    <script src="orders.js"></script>
    <script src="index.js"></script>
    <script src="logout.js"></script>
    <script src="profile.js"></script>
</body>

</html>
